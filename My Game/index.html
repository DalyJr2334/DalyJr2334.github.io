<html>
	<head>
		<title> Space Galactica Knockoff </title>
		<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("SGK",28,"blue");
				menu_text.centerH();

				var startBtn = new sjs.Button("Start",function(){
					window.location = "game.html";
				});
				startBtn.center();

				var info_text = new sjs.Text("Created By: Jaret Dalrymple",20,"black");
				info_text.bottom().centerH();
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Space Galactica Knockoff </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>

<html>
	<head>
		<title> Tower Defense Gameover </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var background = new sjs.Image("Images/go_screen.jpg");
				background.setSize(500,400);

				var restartBtn = new sjs.Button("Restart", function(){
					window.location = "level1.html";
				});

				var menuBtn = new sjs.Button("Main Menu", function(){
					window.location = "index.html";
				});

				restartBtn.center().offset(0,50);
				menuBtn.center().offset(0,100);
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over</h1>
		<div id="target" style="overflow:hidden; background-color:green; margin:auto;"></div>
	</body>
</html>

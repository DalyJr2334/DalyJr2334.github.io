<html>
	<head>
		<title> Tower Defense </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var controls_text = new sjs.Text("Controls", 30, "red");
				controls_text.moveTo(70,250);

				var left_text = new sjs.Text("Left Key- Move Screen Left", 18, "black");
				left_text.moveTo(255,275);

				var right_text = new sjs.Text("Right Key- Move Screen Right", 18, "black");
				right_text.moveTo(255,295);

				var up_text = new sjs.Text("Left Click, Then Drag for Towers", 18, "black");
				up_text.moveTo(255,315);

				var arrows = new sjs.Image("Images/arrow_keys.png")
				arrows.setSize(100,100);
				arrows.moveTo(70,275);

				var startBtn = new sjs.Button("Start", function(){
					window.location = "level1.html";
				});

				startBtn.center();
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Tower Defence </h1>
		<div id="target" style="overflow:hidden; background-color:grey; margin:auto;"></div>
	</body>
</html>

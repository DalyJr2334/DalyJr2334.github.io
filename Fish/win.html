<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("You Win",28,"blue");
				menu_text.centerH();

				var startBtn = new sjs.Button("Play Again",function(){
					window.location = "fish.html";
				});
				startBtn.center();

				var score_txt = new sjs.Text("Score: 0",21,"orange");
				score_txt.setText("Score: " + localStorage.getItem("score"));
			}
		</script>
	</head>
	<body onload="start()">
		<h1> Fish </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
